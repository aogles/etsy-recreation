<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>etsy recreation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="etsy-list"></div>
    </div>

    <script id="entry-template" type="text/x-handlebars-template">
      {{#each results}}
        <div class="entry">
          <div class="card col-12 col-md-4" style="width: 18rem">
            <img src="{{Images.0.url_75x75}}" class="card-img-top" alt="..." />
            //https://handlebarsjs.com/guide/expressions.html#literal-segments,
            //this is the correct syntax to drill down for images//
            <div class="card-body">
              <h2 class="card-title">{{title}}</h2>
              <p>{{price}}</p>
              <p>Seller: {{who_made}}</p>

              <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
          </div>
        </div>

      {{/each}}
    </script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
      integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./scripts/main.js" type="module"></script>
  </body>
</html>
